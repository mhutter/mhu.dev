<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Clearfix Demo</title>
  <link rel="stylesheet" href="/experiments/style.css">
  <style media="screen">
    /**
     * CLEARFIX DEMO
     */
    .img {
      float: left;
    }
    .clearfix:before,
    .clearfix:after {
      content: "";
      display: table;
    }
    .clearfix:after {
      clear: both;
    }
    .clearfix {
      zoom: 1; /* IE6&7 */
    }
  </style>
</head>
<body>

  <div class="row">
    <h1>Clearfix</h1>
    <a href="/experiments/">&larr; back to Demo Index</a>
  </div>

  <div class="row">
    <h3>No Clearfix</h3>
    <div class="group">
      <div class="img">&nbsp;</div>
      <p>Two beer or not two beer.</p>
    </div>
  </div>

  <div class="row">
    <hr>
    <h3>Clearfix</h3>
    <div class="group clearfix">
      <div class="img">&nbsp;</div>
      <p>Two beer or not two beer.</p>
    </div>
  </div>

  <div class="row">
    <hr>
    <h3>Clearing Div</h3>
    <div class="group">
      <div class="img">&nbsp;</div>
      <p>Two beer or not two beer.</p>
      <div style="clear: both;"></div>
    </div>
  </div>

</body>
</html>
