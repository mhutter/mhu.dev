{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ page.title }}</h1>
<p class="metadata">
  <strong>{{ page.date }}</strong>
  {% for tag in page.taxonomies.tags %}
  <a href="{{ get_taxonomy_url(kind="tags", name=tag)}}">#{{ tag }}</a>
  {% endfor %}
</p>
{{ page.content | safe }}
{% endblock content %}
